<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置项-计算属性</title>
</head>
<body>
    <div id="app">
        <span>firstName:</span><input type="text" v-model="firstName"> <br>       
        <span>lastName:</span><input type="text" v-model="lastName"> <br>       
        <span>fullname:</span><input type="text" v-model="fullname"> <br>       
    </div>


    <script src="../js/vue.js"></script>
    <script>
        /* 在vue中,如果你分析需求发现:
        一个数据要依赖于data中的其他数据时,
        那一定要想到计算属性
        计算属性时基于他们响应式依赖进行缓存的 
        
        计算属性的特点:
        当计算属性依赖的属性产生变化时  计算属性会重新执行  并渲染界面
        计算属性会在vue初始化渲染的时候  执行一次
        计算属性会在依赖的属性发生变化时 重新执行


        计算属性是会使用缓存的
        */
        new Vue({
            el:"#app",
            data:{
                firstName:"T",
                lastName:"ac",
                
            },
            computed:{
                /* fullname(){
                    return `${this.firstName}-${this.lastName}`
                } */
                fullname:{
                    get(){
                        return `${this.firstName}-${this.lastName}`
                    },
                    set(val){
                        //val:修改之后的值
                        var arr = val.split("-")
                        this.firstName=arr[0];
                        this.lastName= arr[1]
                    }
                }
            }
        })
    </script>
</body>
</html>
