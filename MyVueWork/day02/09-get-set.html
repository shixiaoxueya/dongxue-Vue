<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //get & set 方法让属性的设置 语法上变的比较复杂
    //get & set 方法让属性变的更安全 更强大


    //__age__ 是为了在设置属性时 不出现死循环
    var obj={
       get age(){
           return this.__age__
       },
       set age(val){
           if(val < 0) val = 0;
           this.__age__ = val;
       }
    }
    obj.age = -20;
    console.log(obj.age)
</script>
</html>
