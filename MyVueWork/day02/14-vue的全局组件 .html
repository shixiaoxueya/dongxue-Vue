<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue全局组件</title>
</head>
<body>
    <!-- //一个vue实例就是一个组件对象 -->
    <div id="app">
        <v-damu></v-damu>
    </div>

    <div id="app2">
        <v-damu></v-damu>
    </div>



    <script src="../js/vue.js"></script>
    <script>

       
        Vue.config.productionTip = false;

        //在子组件中不能使用el配置  el配置只能由根组件使用
        // 因为子组件中没有办法使用el
        //     不知道怎么挂载
                    // 靠匹配组件名(不是挂载 而是覆盖)
        //     模板怎么定义
        //         通过template定义

        /*   只有在根组件中 data才允许是一个对象
        在其他非根组件中data应该定义成一个对象
        这个函数应该要返回一个对象 */
        Vue.component("v-damu",{
            // 模板怎么定义
            template:"<div>{{msg}}</div>",
            data(){
                return {
                    msg:"戏子入画 一生天涯"
                }
            }
        })
        new Vue({

            el:"#app",
            data:{
                msg:"许光洁"
            }
        })
        
        new Vue({

            el:"#app2",
            data:{
                msg:"许光洁"
            }
        })
        
    </script>
</body>
</html>
