<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的细节使用  is属性 </title>
</head>
<body>
    <div id="app">

        <!-- 在html5的规范下  table底下只能使用tr标签 
        ul  下 放li    ol  下 放  li
        -->
        <table>
            <!-- <v-row></v-row>  用is解决 -->
            <tr is = "v-row"></tr>
        </table>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            components:{
                "v-row":{
                    template:`<tr><td>1</td></tr>`,
                    
                }
            }
        })
    </script>
</body>
</html>
