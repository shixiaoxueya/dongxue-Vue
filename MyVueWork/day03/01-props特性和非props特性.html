<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props特性和非props特性</title>
    <style>
        .pink{
            color: orange;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-damu class="pink" name="冬雪"></v-damu>
    </div>


    <script src="../js/vue.js"></script>
    <script>

        new Vue({
            el:"#app",
            components:{
                "v-damu":{
                    props:["name"],
                    template:"<span>{{name}}</span>"
                }
            }
        })


    </script>
</body>
</html>
