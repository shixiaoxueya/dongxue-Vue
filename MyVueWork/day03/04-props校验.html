<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props校验</title>
    <style>
        .pink{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: orange;
            line-height: 100px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-arc :num="num" class="pink" ></v-arc>
        <v-arc :num="num" class="pink"></v-arc>
    </div>


    <script src="../js/vue.js"></script>
    <script>
       //props校验
        Vue.config.productionTip = false
        var vm = new Vue({
            el:"#app",
            data:{
                num:1
            },
            components:{
                "v-arc":{
                    props:{
                        // num:Number
                        // num:[Number,Boolean]
                        num:{
                            type:Number,
                            //一般required和default不会一起使用
                            // required:true,
                            // default:100
                            
                        }
                    },
                    data(){
                        return {
                            arcNum : this.num
                        }
                    },
                    template:"<i @click='handleC'>{{arcNum}}</i>",
                    methods:{
                        handleC(){
                            this.arcNum++
                        }
                    },
                }
            }
            

        })

    </script>
</body>
</html>
